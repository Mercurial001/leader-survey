{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div>
        {{ question.name }}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="option-name" style="width: 400px;">
        <button type="submit">
            Add
        </button>
    </form>
    {% for option in options %}
        <div>
            - {{ option.name }}
        </div>
    {% endfor %}
{% endblock %}
